version: '3.4'

services:
  mysql:
    image: mysql:8.0.22

  mwf.blog_api:
    image: ${DOCKER_REGISTRY-}host
    build:
      context: .
      dockerfile: ./MWF.Blog.Host/Dockerfile

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.1

  kibana:
    image: docker.elastic.co/kibana/kibana:7.16.1  

  sonarqube:
    image: sonarqube:latest

volumes:
  mwf.blogdb:
  elasticsearch-data:
networks:
  mwf.blog-network:
    driver: bridge
  elasticnetwork:
    driver: bridge